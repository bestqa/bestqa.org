<html>
  <head>
    <title> Seminar </title>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="http://s.phono.com/releases/0.2/jquery.phono.js"></script>
    <script src="http://s.phono.com/deps/flensed/1.0/checkplayer.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <img src="images/logo.jpg">
    </div>
    <div>
      <input id="call" type="button" disable="true" value="Dial to Conference">
      <span id="status"></span>
    </div>  
    <script>
      $(document).ready(function(){
        var phono = $.phono({
        apiKey: "46bc3f6a9bb6eb6a71ab882a162ce91d",
        onReady: function() {
          $("#call").attr("disabled", false).val("Call");
        }
      });

      $("#call").click(function() {
        $("#call").attr("disabled", true).val("Busy");
        phono.connect("sip:bestqa.org@conference.sip2sip.info", {
          onRing: function() {
            $("#status").html("Ringing");
          },
          onAnswer: function() {
            $("#status").html("Answered");
          },
          onHangup: function() {
            $("#call").attr("disabled", false).val("Call");
            $("#status").html("Hangup");
          }
        });
      });
      })
    </script>
  </body>
</html>
